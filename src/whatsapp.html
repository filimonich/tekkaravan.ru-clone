<div class="top mbt1">
  <div class="top__inner container">
    <div class="top__side breadcrumbs">
      <a class="breadcrumbs__item" href="./">Главная</a>
      <span class="breadcrumbs__item breadcrumbs__item_current">Whatsapp</span>
    </div>

			<button class="top__button top__button_filter filter__toggle">Фильтр</button>
		</div> -->
  </div>

<div class="section filters active">
  <div class="section__layout filters__block container">
    <form class="form section__unit mt1" action="./">
      <h2 class="title">Рассылки на WhatsApp</h2>
      <div class="section__collapse section__collapse_desktop">
        <div class="form__body form__body_double mbt1">

        </div>
        <div class="form__buttons form__buttons_grid">
          <button class="form__button button form__button" href="./" type="button">Разлогинить
            WhatsApp</button>
          <button class="form__button button form__button" href="./" type="button">Очистить
            WhatsApp</button>
        </div>
        <div class="form__body select mbt1">
          <div data-title="База" class="form__field form__field_sel">
            <select data-title="База" style="display: none;">
              <option value="1">Новый</option>
              <option value="2">БУ</option>
            </select>
            <div class="select__head">Новый</div>
            <ul class="select__list" data-scroll-lock-scrollable="">
              <li class="select__item" data-value="1">Новый</li>
              <li class="select__item" data-value="2">БУ</li>
            </ul>
          </div>
        </div>
        <div class="form__body mbt1">
          <div data-title="Выберите блок" class="form__field form__field_sel select">
            <select data-title="Выберите блок" style="display: none;">
              <option value="1">Новый</option>
              <option value="2">БУ</option>
            </select>
            <div class="select__head">Новый</div>
            <ul class="select__list" data-scroll-lock-scrollable="">
              <li class="select__item" data-value="1">Новый</li>
              <li class="select__item" data-value="2">БУ</li>
            </ul>
          </div>
        </div>
        <div class="form__body card mbt1">
          <label class="form__field form__field_txt" id="text" data-title="Текст Сообщения">
            <input name="volume" type="text">
            <button class="line__button line__button_microphone"></button>
            <button class="line__button line__button_paperclip"></button>
          </label>

          <div class="card__line">
            <span class="card__line-name"></span>
            <span class="card__line-value">Максимальный размер файла WhatsApp 37 мбайт</span>
          </div>
        </div>
        <div class="form__buttons form__buttons_grid">
          <button type="submit" class="form__button button button_send form__button" name="submit">Отправить</button>
        </div>
      </div>
    </form>
  </div>
</div>
