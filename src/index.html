<section class="section mt2 mb1">
	<div class="section__layout container">
		<form class="section__unit form form-s" action="./">
			<h2 class="title section__toggle">Форма поиска</h2>
			<div class="section__collapse">
				<div class="form__body form-s__layout mbt1">
					<label class="form__field form__field_txt form-s__item" id="form-s__from" data-title="Откуда">
						<input type="text"/>

					<label class="form__field form__field_txt form-s__item" id="form-s__from-radius" data-title="Радиус">
						<input type="text" placeholder="км"/>
