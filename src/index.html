@@include("_header.html") 

<section class="section mt2 mb1">
	<div class="section__layout container">
		<form class="section__unit form form-s" action="./">
			<h2 class="title mb1">Форма поиска</h2>
			<div class="form__body form-s__layout mb1">
				<div class="form__field form__field_txt form-s__item" id="form-s__from" data-title="Откуда">
					<input type="text"/>
				</div>
				<div class="form__field form__field_txt form-s__item" id="form-s__from-radius" data-title="Радиус">
					<input type="text" placeholder="км"/>
				</div>
				<button class="form__button button button_change form-s__item" id="form-s__change" type="button">Направление</button>
				<div class="form__field form__field_txt form-s__item" id="form-s__to" data-title="Куда">
					<input type="text"/>
				</div>
				<div class="form__field form__field_txt form-s__item" id="form-s__to-radius" data-title="Радиус">
					<input type="text" placeholder="км"/>
				</div>
				<div class="form__field form__field_date form-s__item" data-title="Дата">
					<input type="text" placeholder="дд.мм.гг."/>
				</div>
				<select class="form__field form__field_sel form-s__item" data-title="Тип кузова">
					<option value="1">Тентованный</option>
					<option value="2">Не тентованный</option>
				</select>
				<select class="form__field form__field_sel form-s__item" data-title="Тип загрузки">
					<option value="1">Верхняя</option>
					<option value="2">Нижняя</option>
					<option value="3">Боковая</option>
				</select>
			</div>
			<div class="form__buttons form__buttons_grid">
				<button class="form__button button button_find form-s__button" type="button">Найти грузы</button>
				<button class="form__button button button_find form-s__button" type="button">Найти машины</button>
			</div>
		</form>
	</div>
</section>

<section class="section mb1">
	<div class="section__layout container">
		<form class="section__unit form" action="./">
			<h2 class="title mb1">Форма регистрации</h2>
			<div class="form__body form__body_triple mb1">
				<div class="form__field form__field_txt" data-title="Ф.И.О.">
					<input type="text"/>
				</div>
				<div class="form__field form__field_txt" data-title="Email">
					<input type="text" placeholder="address@gmail.com"/>
				</div>
				<div class="form__field form__field_txt" data-title="Номер телефона">
					<input type="tel" placeholder="+7 (900) 123-45-67"/>
				</div>
				<div class="form__field form__field_txt" data-title="ИНН">
					<input type="text"/>
				</div>
				<div class="form__field form__field_txt" data-title="ИП или ООО">
					<input type="text"/>
				</div>
				<div class="form__field form__field_txt" data-title="Пароль">
					<input type="text"/>
				</div>
			</div>
			<div class="form__buttons form__buttons_grid">
				<button class="form__button button" type="button">Регистрация</button>
				<button class="form__button button" type="button">Авторизация</button>
			</div>
		</form>
	</div>
</section>

@@include("_bottom.html")
